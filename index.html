<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
    <title>Conversor de Moedas</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img class="logo" src="./assets/gif.gif" />
    <main>
        <label>Convert <b>de</b></label>
        <select>
            <option>R$ Real brasileiro</option>
        </select>

        <label>Converter <b>para</b></label>
        <select class="currency-select">
            <option value="dolar">US$ Dólar americano</option>
            <option value="euro"> € Euro</option>
            <option value="bitcoin"> ฿ Bitcoin</option>
            <option value="libra"> £ Libra</option>
            

        </select>

        <label>Valor</label>
        <input class="input-value" placeholder="R$ 10.000,00" />

        <button class="convert-button">Converter</button>

        <section>
            <div class="currency-box">
                <img src="./assets/brasil 2.png" />
                <p class="currency">Real</p>
                <p class="currency-value-convert">R$ 10.000,00</p>
            </div>
            <img class="arrow-img" src="./assets/seta.png" />
            <div class="currency-box">
                <img class="currency-img" src="./assets/estados-unidos (1) 1.png"/>
                <p class="currency" id="currency-name">Dólar Americano</p>
                <p class="currency-value">US$ 2.000,00</p>
            </div>

        </section>


    </main>





    <script src="./script.js"></script>
</body>

</html>
